{% extends 'layout.html' %}
{% block title %}Delete Tweet - TweetApp{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">‚ö†Ô∏è Delete Tweet</h4>
      </div>
      <div class="card-body">
        <p class="lead">Are you sure you want to delete this tweet?</p>

        <div class="alert alert-light border rounded-3">
          <p class="mb-1"><strong>Tweet:</strong> {{ tweet.text }}</p>
          {% if tweet.photo %}
            <img src="{{ tweet.photo.url }}" class="img-fluid rounded mt-2" alt="Tweet image" style="max-height: 200px;">
          {% endif %}
        </div>

        <form method="POST">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">üóëÔ∏è Yes, Delete</button>
            <a href="{% url 'tweet:tweet_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
