{% extends 'layout.html' %}
{% block title %}Create Tweet - TweetApp{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          {% if form.instance.pk %}‚úèÔ∏è Edit Tweet{% else %}üìù Create New Tweet{% endif %}
        </h4>
      </div>
      <div class="card-body bg-light">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Tweet Text</label>
            {{ form.text }}
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Photo (optional)</label>
            {{ form.photo }}
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              {% if form.instance.pk %}Update Tweet{% else %}Post Tweet{% endif %}
            </button>
            <a href="{% url 'tweet:tweet_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
